<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Production Dispatch System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; background:#f4f6f8; padding:20px; }
input, select, button {
  width:100%; padding:8px; margin:6px 0;
}
button { background:#2c3e50; color:#fff; border:none; }
</style>
</head>

<body>

<h2>Production â†’ Next Process Dispatch</h2>

<input id="part" placeholder="Part No">
<input id="batch" placeholder="Batch No">
<input id="wo" placeholder="Work Order No">
<input id="machine" placeholder="Machine No">
<input id="qty" type="number" placeholder="Total Quantity">
<input id="plant" placeholder="Plant">
<input id="shift" placeholder="Shift">
<input id="grn" placeholder="GRN No">
<input id="coil" placeholder="Coil No">

<label>Next Process</label>
<select id="nextProcess">
  <option value="">Select</option>
  <option>Tempering</option>
  <option>Cleaning</option>
  <option>Vibro</option>
  <option>Plating</option>
  <option>Deburring</option>
  <option>Cutting</option>
  <option>Sorting</option>
  <option>QA</option>
</select>

<label>Handling Type</label>
<select id="handlingType">
  <option value="">Select</option>
  <option>Bin</option>
  <option>Bag</option>
</select>

<input id="handlingQty" type="number" placeholder="Qty per Bin / Bag">
<input id="handlingCount" type="number" placeholder="No. of Bins / Bags">

<button onclick="submitProduction()">Release to Next Process</button>

<script>
const API_URL = "PASTE_YOUR_NEW_DEPLOYMENT_URL_HERE";

function submitProduction() {

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({

      part_no: part.value,
      batch_no: batch.value,
      work_order_no: wo.value,
      machine_no: machine.value,
      quantity: qty.value,
      plant: plant.value,
      shift: shift.value,
      grn_no: grn.value,
      coil_no: coil.value,

      from_process: "-",
      to_process: nextProcess.value,

      handling_type: handlingType.value,
      handling_qty: handlingQty.value,
      handling_count: handlingCount.value,

      status: "RELEASED",
      operator: "Production",
      remarks: ""
    })
  });

  alert("Material released to " + nextProcess.value);
}
</script>

</body>
</html>
