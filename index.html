<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Process Tracking System</title>

<style>
body { font-family: Arial; background:#f4f6f8; padding:10px; }
.tabs button {
  padding:8px 12px; margin:2px; border:none; cursor:pointer;
}
.tabs button.active { background:#2c3e50; color:#fff; }
.tab { display:none; background:#fff; padding:10px; margin-top:10px; }
input, select, button { width:100%; padding:6px; margin:4px 0; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th, td { border:1px solid #ccc; padding:6px; text-align:center; }
</style>
</head>

<body>

<h2>Production Tracking System</h2>

<div class="tabs">
  <button onclick="openTab('production')" class="active">Production</button>
  <button onclick="openTab('tempering')">Tempering</button>
  <button onclick="openTab('cleaning')">Cleaning</button>
  <button onclick="openTab('vibro')">Vibro</button>
  <button onclick="openTab('plating')">Plating</button>
  <button onclick="openTab('sorting')">Sorting</button>
  <button onclick="openTab('qa')">QA</button>
</div>

<!-- ================= PRODUCTION ================= -->
<div id="production" class="tab" style="display:block">
  <h3>Production Release</h3>

  <input id="part" placeholder="Part No">
  <input id="batch" placeholder="Batch No">
  <input id="qty" type="number" placeholder="Quantity">

  <label>Next Process</label>
  <select id="nextProcess">
    <option>Tempering</option>
    <option>Cleaning</option>
    <option>Vibro</option>
    <option>Plating</option>
    <option>Sorting</option>
    <option>QA</option>
  </select>

  <label>Handling Type</label>
  <select id="handlingType">
    <option>Bin</option>
    <option>Bag</option>
  </select>

  <input id="handlingQty" type="number" placeholder="Qty per Bin / Bag">
  <input id="handlingCount" type="number" placeholder="No. of Bins / Bags">

  <button onclick="releaseProduction()">Release Material</button>
</div>

<!-- ================= PROCESS TABLES ================= -->
<div id="tempering" class="tab">
  <h3>Tempering</h3>
  <table id="temperingTable"></table>
</div>

<div id="cleaning" class="tab">
  <h3>Cleaning</h3>
  <table id="cleaningTable"></table>
</div>

<div id="vibro" class="tab">
  <h3>Vibro</h3>
  <table id="vibroTable"></table>
</div>

<div id="plating" class="tab">
  <h3>Plating</h3>
  <table id="platingTable"></table>
</div>

<div id="sorting" class="tab">
  <h3>Sorting</h3>
  <table id="sortingTable"></table>
</div>

<div id="qa" class="tab">
  <h3>QA</h3>
  <table id="qaTable"></table>
</div>

<script>
/* ðŸ”´ YOUR NEW APPS SCRIPT URL */
const API_URL =
"https://script.google.com/macros/s/AKfycbyWqUFahw4Rq6gBgxsUg0rTd2-pY2Ttab-9uWqb21Z4VdXD47LCmv8zxbfwnkRklP47/exec";

/* TAB SWITCH */
function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.style.display="none");
  document.getElementById(id).style.display="block";

  if(id!=="production"){
    loadProcess(capitalize(id), id+"Table");
  }

  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

/* PRODUCTION RELEASE */
function releaseProduction(){

  fetch(API_URL,{
    method:"POST",
    mode:"no-cors",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      current_process:"Production",
      next_process: nextProcess.value,
      part_no: part.value,
      batch_no: batch.value,
      quantity: qty.value,
      handling_type: handlingType.value,
      handling_qty: handlingQty.value,
      handling_count: handlingCount.value,
      status:"OK",
      operator:"Production"
    })
  });

  alert("Released to " + nextProcess.value);
}

/* LOAD DATA FROM EXCEL */
function loadProcess(process, tableId){

  fetch(API_URL + "?process=" + process)
    .then(r=>r.json())
    .then(rows=>{
      const table=document.getElementById(tableId);
      table.innerHTML=
        "<tr><th>Batch</th><th>Part</th><th>Qty</th><th>Action</th></tr>";

      rows.forEach(r=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${r.Batch_No}</td>
          <td>${r.Part_No}</td>
          <td>${r.Quantity}</td>
          <td>
            <button onclick="processOK('${process}','${r.Batch_No}','${r.Part_No}','${r.Quantity}')">
              OK
            </button>
          </td>`;
        table.appendChild(tr);
      });
    });
}

/* PROCESS OK */
function processOK(current,batch,part,qty){

  fetch(API_URL,{
    method:"POST",
    mode:"no-cors",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      current_process: current,
      next_process: getNextProcess(current),
      batch_no: batch,
      part_no: part,
      quantity: qty,
      status:"OK",
      operator: current
    })
  });

  alert(current + " OK â†’ sent to next process");
  loadProcess(current, current.toLowerCase()+"Table");
}

/* NEXT PROCESS MAP */
function getNextProcess(p){
  const map={
    "Tempering":"Cleaning",
    "Cleaning":"Vibro",
    "Vibro":"Plating",
    "Plating":"Sorting",
    "Sorting":"QA",
    "QA":"Packing"
  };
  return map[p];
}

function capitalize(s){ return s.charAt(0).toUpperCase()+s.slice(1); }
</script>

</body>
</html>
